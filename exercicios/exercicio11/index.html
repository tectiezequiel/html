<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
    <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
    <img src="imagens/g.png" alt="imagem flexível">
</picture>
<h1>reproduzido Áudio</h1>
<p>Vamos aprender a reproduzir áudio em htm5.</p>
<audio preload="metadata" controls> 
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/mpeg">
    <source src="midia/guanacast-33.wav" type="audio/mpeg">
    <p> Seu navegador não suporta áudio <a href="midia/happy-mistake.mp3" type="audio/mpeg"></a></p>
</audio>
</body>
</html>
