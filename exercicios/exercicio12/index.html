<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video html5</title>
</head>
<style>
h1{
text-align: center;

}
div{
 text-align: center; 
 
iframe{
    
    width: auto;

}
</style>
<body>
    <div>
<h1>Inserindo vídeos hospedados localmente</h1>
<p>Vamos aprender a reproduzir vídeo em htm5.</p>
<video width="360" height="203"  poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>

<h1>Inserindo vídeos do YouTube</h1>
<iframe width="360" height="203"  src="https://www.youtube.com/embed/m7p0C9VJu6Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<h1>Inserindo vídeos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/490944764?h=4b1eacf66f" width="360" height="203" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</div>
    
</body>
</html>
